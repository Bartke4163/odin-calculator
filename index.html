<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="buttons">
          <div id="color3" class="display">
            <div class="last" id="lastOperation"></div>
            <div class="current" id="currentOperation">0</div>
          </div>
          <div class="flex-one">
            <button id="color2" class="span-2 clear">Clear</button>
            <button id="color2" class="span-2 delete">Delete</button>
            <button id="color2" class="operator">รท</button>
          </div>
          <button id="color1" class="number">7</button>
          <button id="color1" class="number">8</button>
          <button id="color1" class="number">9</button>
          <button id="color2" class="operator">*</button>
          <button id="color1" class="number">4</button>
          <button id="color1" class="number">5</button>
          <button id="color1" class="number">6</button>
          <button id="color2" class="operator">-</button>
          <button id="color1" class="number">1</button>
          <button id="color1" class="number">2</button>
          <button id="color1" class="number">3</button>
          <button id="color2" class="operator">+</button>
          <div class="flex-two">
            <button id="color1" class="number">0</button>
            <button id="color1" class="coma">.</button>
            <button id="color2" class="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
