<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="display">
          <div class="output">
            <div><p class="output-text">0</p></div>
            <div><p class="output-history-text"></p></div>
          </div>
          <div class="row row-one">
            <button class="other">Clear</button>
            <button class="other">Delete</button>
            <button class="other">+/-</button>
            <button class="other">/</button>
          </div>
          <div class="row row-two">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="other">x</button>
          </div>
          <div class="row row-three">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="other">-</button>
          </div>
          <div class="row row-four">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="other">+</button>
          </div>
          <div class="row row-five">
            <button class="zero number">0</button>
            <button class="coma number">.</button>
            <button class="equals other">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
